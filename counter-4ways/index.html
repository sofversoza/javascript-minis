<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter 4 Ways</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="counter-multi">
			<section id="count-items">
				<div class="item">
					<span class="word-count">0</span>
					<p>Words</p>
				</div>
				<div class="item">
					<span class="char-count">0</span>
					<p>Characters</p>
				</div>
				<div class="item">
					<span class="sentence-count">0</span>
					<p>Sentences</p>
				</div>
				<div class="item">
					<span class="paragraph-count">0</span>
					<p>Paragraphs</p>
				</div>
			</section>

			<section id="text-container">
				<textarea
					class="input-text"
					rows="13"
					placeholder="Start typing here..."
				></textarea>
			</section>

			<script src="script.js"></script>
		</div>
	</body>
</html>
